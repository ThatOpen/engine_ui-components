<!DOCTYPE html>
<html lang="en" class="bim-ui-dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    html {
      font-family: sans-serif;
    }

    body {
      background-color: var(--bim-ui_bg-base);
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }

    bim-grid[:not(layout)] {
      background-color: transparent;
    }

    bim-button {
      flex: 0;
    }

    bim-panel {
      border-radius: 0;
    }
  </style>
</head>

<body>
  <bim-button label="Change Layout" icon="mingcute:layout-fill"></bim-button>
  <bim-grid layout="app">
    <bim-label slot="not-allowed">You're not allowed to see this page</bim-label>
    <bim-label slot="not-found">404</bim-label>
    <bim-label slot="empty-layout">Nothing here</bim-label>
  </bim-grid>
  <script type="module" src="./example-2.ts"></script>
</body>

</html>
