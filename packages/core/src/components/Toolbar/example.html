<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toolbar</title>
  <style>
    * {
      margin: 0;
    }

    html {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <bim-toolbars-container>
    <bim-toolbar active label="Architecture">
      <bim-toolbar-section label="Walls">
        <bim-button vertical label="Click me!" icon="solar:settings-bold" active></bim-button>
        <bim-toolbar-group>
          <bim-button icon="solar:settings-bold"></bim-button>
          <bim-button icon="solar:settings-bold"></bim-button>
          <bim-button icon="solar:settings-bold"></bim-button>
          <bim-button icon="solar:settings-bold"></bim-button>
        </bim-toolbar-group>
      </bim-toolbar-section>
    </bim-toolbar>
    <bim-toolbar label="Structure">
      <bim-toolbar-section label="Walls">
        <bim-button vertical label="Click me!" icon="solar:settings-bold" active></bim-button>
        <bim-toolbar-group>
          <bim-button icon="solar:settings-bold"></bim-button>
          <bim-button icon="solar:settings-bold"></bim-button>
          <bim-button icon="solar:settings-bold"></bim-button>
          <bim-button icon="solar:settings-bold"></bim-button>
        </bim-toolbar-group>
      </bim-toolbar-section>
    </bim-toolbar>
  </bim-toolbars-container>
  <script type="module" src="./example.ts"></script>
</body>

</html>
