<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toolbar</title>
  <style>
    * {
      margin: 0;
    }

    html {
      font-family: sans-serif;
    }

    bim-toolbar {
      border-radius: 0;
    }
  </style>
</head>

<body>
  <bim-toolbar>
    <bim-toolbar-section label="Walls">
      <bim-button vertical label="Click me!" icon="solar:settings-bold" active></bim-button>
      <bim-toolbar-group>
        <bim-button icon="solar:settings-bold" label="Longer Button Label Here"></bim-button>
        <bim-button icon="solar:settings-bold" label="Button Label"></bim-button>
        <bim-button icon="solar:settings-bold"></bim-button>
        <bim-button icon="solar:settings-bold"></bim-button>
        <bim-button icon="solar:settings-bold"></bim-button>
        <bim-button icon="solar:settings-bold"></bim-button>
      </bim-toolbar-group>
    </bim-toolbar-section>
  </bim-toolbar>
  <script type="module" src="./example.ts"></script>
</body>

</html>
