<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs</title>

  <style>
    * {
      margin: 0;
    }

    html {
      font-family: sans-serif;
    }

    body {
      height: 100vh;
      background-color: var(--bim-ui_bg-contrast-20);
    }

    bim-panel {
      border-radius: 0;
    }

    #app {
      height: 100%;
      display: grid;
      grid-template: "toolbar toolbar" auto "panel-a content" 1fr "panel-b panel-b" auto / 20rem 1fr;
      gap: 1px;
    }
  </style>
</head>

<body>
  <div id="app">
    <bim-tabs style="grid-area: toolbar">
      <bim-tab name="arq" icon="solar:settings-bold">
        <div style="display: flex;">
          <bim-toolbar active>
            <bim-toolbar-section label="Draw">
              <bim-button active vertical label="Click me" icon="solar:settings-bold"></bim-button>
              <bim-button vertical label="Click me" icon="solar:settings-bold"></bim-button>
              <bim-button vertical label="Click me" icon="solar:settings-bold"></bim-button>
            </bim-toolbar-section>
          </bim-toolbar>
        </div>
      </bim-tab>
      <bim-tab name="str" label="Structure">
        <div style="display: flex;">
          <bim-toolbar active>
            <bim-toolbar-section label="Manage">
              <bim-button active vertical label="Click me" icon="solar:settings-bold"></bim-button>
              <bim-toolbar-group>
                <bim-button icon="solar:settings-bold"></bim-button>
                <bim-button icon="solar:settings-bold"></bim-button>
                <bim-button icon="solar:settings-bold"></bim-button>
                <bim-button icon="solar:settings-bold"></bim-button>
              </bim-toolbar-group>
            </bim-toolbar-section>
          </bim-toolbar>
        </div>
      </bim-tab>
    </bim-tabs>
    <bim-tabs style="grid-area: panel-a">
      <bim-tab name="properties" label="Properties">
        <bim-panel-section label="My Section">
          <bim-dropdown label="Dropdown">
            <bim-option label="Option A"></bim-option>
            <bim-option label="Option B"></bim-option>
          </bim-dropdown>
        </bim-panel-section>
      </bim-tab>
      <bim-tab name="browser" label="Browser"></bim-tab>
    </bim-tabs>
    <bim-tabs style="grid-area: content">
      <bim-tab name="viewportA" label="3D Viewer">
        <bim-grid floating>
          <bim-viewport name="viewer"></bim-viewport>
        </bim-grid>
      </bim-tab>
      <bim-tab name="viewportB" label="2D Plan">
        <bim-viewport></bim-viewport>
      </bim-tab>
    </bim-tabs>
    <bim-tabs style="grid-area: panel-b" bottom>
      <bim-tab name="schedule" label="Schedule">
        <div style="height: 10rem;"></div>
      </bim-tab>
      <bim-tab name="costEstimate" label="Cost Estimate"></bim-tab>
    </bim-tabs>
  </div>
  <script type="module" src="./example.ts"></script>
</body>

</html>
