<!DOCTYPE html>
<html lang="en" class="bim-ui-dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel</title>
  <style>
    html {
      font-family: sans-serif;
    }

    #app {
      width: 28rem;
      display: flex;
      gap: 0.5rem;
    }

    #activation-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: fit-content;
    }

    #activation-buttons bim-button {
      flex: 0;
    }

    .section {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    #panels {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 22rem;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="activation-buttons"></div>
    <div id="panels">
      <bim-panel name="panelA" label="Panel A" icon="fluent:puzzle-cube-piece-20-filled">
        <!-- bim-panel usually have bim-panel-section as children, but it can be any other form of section you want -->
        <div class="section">
          <div style="display: flex; gap: 0.375rem">
            <bim-number-input vertical name="x" label="Length" pref="X" suffix="m"></bim-number-input>
            <bim-number-input vertical name="y" label="Height" pref="Y" suffix="m"></bim-number-input>
            <bim-number-input vertical name="z" label="Width" pref="Z" suffix="m"></bim-number-input>
          </div>
          <bim-button id="log-vector" label="Log Vector!"></bim-button>
        </div>
      </bim-panel>
      <bim-panel name="panelB" label="Panel B" icon="solar:archive-up-minimlistic-bold">
        <div class="section">
          <div style="display: flex; flex-direction: column; gap: 0.375rem">
            <bim-color-input name="selectionColor" label="Selection Color" color="#ffffff"></bim-color-input>
            <bim-color-input name="hoverColor" label="Hover Color" color="#ffff00"></bim-color-input>
          </div>
        </div>
      </bim-panel>
      <bim-panel name="panelC" label="Panel C" icon="solar:settings-bold" hidden>
        <div class="section">
          <bim-label label="This is another panel"></bim-label>
        </div>
      </bim-panel>
    </div>
  </div>
  <script type="module" src="./example.ts"></script>
</body>

</html>
