<!DOCTYPE html>
<html lang="en" class="bim-ui-dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
  <style>
    html {
      font-family: sans-serif;
    }

    body {
      background-color: var(--bim-ui_bg-base);
    }

    .btn-1 {
      --bim-label--c: rgb(255 97 97);
      background-color: rgb(182 19 19 / 40%);
      border-radius: 100px;
    }

    .btn-1:hover {
      --bim-label--c: rgb(239, 75, 75);
      background-color: rgb(182 19 19 / 50%);
      outline: 1px solid rgb(239, 75, 75);
    }

    .btn-1::before,
    .btn-1::after {
      background-color: transparent;
    }

    .btn-2 {
      --bim-label--ic: rgb(239, 75, 75);
      background-color: transparent;
    }

    .btn-2:hover {
      --bim-label--c: var(--bim-ui_main-base);
    }

    .btn-2::before,
    .btn-2::after {
      background-color: var(--bim-ui_accent-base);
    }
  </style>
</head>

<body>
  <div style="display: flex; flex-direction: column; gap: 0.35rem; width: 15rem;">
    <bim-button label="Hola" style="top: 100vh">
        <bim-tooltip hoverable=true>
            <p>This is a tooltip!</p>
        </bim-tooltip>
    </bim-button>
  </div>
  <script type="module" src="./example.ts"></script>
</body>

</html>
